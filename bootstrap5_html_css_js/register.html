<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap5, html5,css3,js</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- internal css -->
    <style>
      html {
        font-size: 20px;
      }
      body {
        margin: 0;
        padding: 0px;
        box-sizing: border-box;
        font-family: 'Jost', sans-serif;
      }
      .auto-card {
        max-width: 26rem;
        width: 100%;
      }
    </style>

    <!-- external css -->
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>

  <body class="d-flex align-items-center justify-content-center">
    <noscript>your browser is not showing</noscript>
    <!-- start code -->
   <!-- bs5-alert-clos... -->
    <div
      class="alert alert-danger position-fixed top-0 start-50 translate-middle-x mt-5 d-none44 alert-dismissible fade show"
      role="alert"
    >
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
      <strong>Kayıt Başarılı...</strong> 2025
    </div>
    
    <script>
      var alertList = document.querySelectorAll(".alert");
      alertList.forEach(function (alert) {
        new bootstrap.Alert(alert);
      });
    </script>
    
    <!-- end code -->

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!-- external js -->
    <!-- <script src="script.js"></script> -->
  </body>
</html>
