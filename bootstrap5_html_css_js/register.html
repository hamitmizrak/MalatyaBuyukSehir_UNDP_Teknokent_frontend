<!-- bs5-$ -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap5, html5,css3,js</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- internal css -->
    <style>
      html {
        font-size: 20px;
      }
      body {
        margin: 0;
        padding: 0px;
        box-sizing: border-box;
        font-family: 'Jost', sans-serif;
      }
      .auto-card {
        max-width: 26rem;
        width: 100%;
      }
    </style>

    <!-- external css -->
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>

  <body class="d-flex align-items-center justify-content-center">
    <noscript>your browser is not showing</noscript>
    <!-- start code -->
    <!-- bs5-alert-clos... -->
    <div
      class="alert alert-danger position-fixed top-0 start-50 translate-middle-x mt-5 d-none alert-dismissible fade show"
      role="alert"
    >
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      <strong>Kayıt Başarılı...</strong>
      2025
    </div>

    <!-- Form -->
    <!-- bs5-card-def... -->
    <div class="card auto-card shadow-lg mt-5">
      <!-- <img class="card-img-top" src="holder.js/100x180/" alt="Title" /> -->
      <div class="card-body">
        <!-- h1.h4.text-primary.text-center{Kayıt Ol} -->
        <h1 class="text-uppercase h3 mb-4 text-primary text-center">Kayıt Ol</h1>
        <!-- p.text-muted.text-center.mb-4{Lütfen bilgilerinizi eksiksiz giriniz} -->
        <p class="text-muted text-center mb-4">Lütfen bilgilerinizi eksiksiz giriniz</p>

        <!-- form#registerForm.needs-validation>div.form-group>label#fname+input#fname.form-control -->
        <!-- novalidate: Bu yapı formun kendi doğrulama özelliklerini devre dışı bırakır ve özel doğrulama işlemleri için kullanılır. -->
        <form
          action="#"
          id="registerForm"
          class="needs-validation"
          method="get"
          novalidate
          autocomplete="on"
        >
          <!-- USERNAME -->
          <div class="form-group">
            <label for="fusername">Username</label>
            <input type="text" id="fusername" class="form-control" required autofocus />
          </div>
        </form>
      </div>
    </div>

    <!-- end code -->

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!-- external js -->
    <!-- <script src="script.js"></script> -->
  </body>
</html>
